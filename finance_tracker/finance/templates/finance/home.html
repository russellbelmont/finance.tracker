<h1>Personal Finance Tracker</h1>
<a href="{% url 'add_transaction' %}">Add Transaction</a> | 
<a href="{% url 'summary' %}">View Summary</a>

<h2>Transactions</h2>
{% if transactions %}
    <ul>
        {% for t in transactions %}
            <li>{{ t.type }}: {{ t.category }} - {{ t.amount }} ({{ t.date }})</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No transactions yet.</p>
{% endif %}
